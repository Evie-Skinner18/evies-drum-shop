<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">

<body>
    <div class="nav-bar">
        <span>EVIE'S DRUM SHOP</span>

    <div id="app">
        <span class="trolley">Items in trolley: {{ trolley.length }}</span>
        <!-- add a custom event listener. This is how the app component will know if the Add To Trolley/Remove From Trolley button has been clicked -->
        <product :premium="premium" @add-to-trolley="addToTrolley" @remove-from-trolley="removeFromTrolley"></product>
        <product :premium="premium"@add-to-trolley="addToTrolley" @remove-from-trolley="removeFromTrolley"></product>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
